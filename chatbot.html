    <header class="dw-nav">
      <div class="container nav-inner">
        <div class="brand">Digital Wellness</div>

    <main class="container">
      <div class="chat-layout">
        <aside class="chat-sidebar card">
          <div class="sidebar-header">
            <button id="new-chat" class="btn small full">+ New chat</button>
          </div>
          <ul id="convo-list" class="convo-list"></ul>
        </aside>
        <section class="chat-main card">
          <div id="chat-window" class="chat-window"></div>
          <form id="chat-form" class="chat-input">
            <textarea id="chat-text" rows="2" placeholder="Send a message" required></textarea>
            <button class="btn" type="submit">Send</button>
          </form>
        </section>
      </div>
    </main>
